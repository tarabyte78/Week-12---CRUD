<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 12 Assignment</title>

  <link rel="stylesheet" href="Crud.css">



  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
</head>


<body style="margin:auto; max-width:80%; margin-left:50px; margin-top:50px;">

<!-- TABLE -->
<main>
  <h2>TASKS TO COMPLETE:</h2><br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>TASK ID</th>
        <th>TASK NAME</th>
        <th>TASK DESCRIPTION</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br>
  <hr>
  <br>

  <!-- FORM TO ADD TASKS -->
  <h3>ADD TASKS:</h3>
  <form id="addTaskForm">
    <div class="row">
        <div class="col-md-4">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" class="form-control" placeholder="Task Name" aria-label="Task Name" required>
      </div>
      <div class="col-md-6">
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" class="form-control" placeholder="Task Description" aria-label="Task Description" required>
      </div>
      <div class="col-12">
        <button id="submitworkTask" class="btn btn-primary">ADD TASK</button>
      </div>
    </div>
  </form>

  <br>
  <hr>
  <br>

  <!-- FORM TO UPDATE EXISTING TASKS -->
  <h3>UPDATE EXISTING TASKS:</h3>
  <form id="updateTaskForm">
    <div class="row">
      <div class="col-md-2">
        <label for="currentTaskId">Current Task ID:</label>
        <input type="text" id="currentTaskId" class="form-control" placeholder="Current Task ID" aria-label="Current Task ID" required>
      </div>
      <div class="col-md-4">
        <label for="newTaskName">New Task Name:</label>
        <input type="text" id="newTaskName" class="form-control" placeholder="New Task Name" aria-label="New Task Name">
      </div>
      <div class="col-md-6">
        <label for="newTaskDescription">New Task Description:</label>
        <input type="text" id="newTaskDescription" class="form-control" placeholder="New Task Description" aria-label="New Task Description">
      </div>
      <div class="col-12">
        <button id="update" class="btn btn-primary">UPDATE TASK</button>
      </div>
    </div>
  </form>
</main>
